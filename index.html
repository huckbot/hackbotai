<script>
function showSection(id) {
    document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    event.target.classList.add('active');
}

// Aviator
function generateSignal() {
    let stake = document.getElementById("stake").value;
    if (!stake) {
        alert("‚ö†Ô∏è Por favor, ingrese su apuesta en BOB");
        return;
    }
    let loading = document.getElementById("loading");
    let result = document.getElementById("result");
    result.style.display = "none";
    loading.style.display = "block";
    setTimeout(() => {
        let coef = (Math.random() * (3.00 - 1.5) + 1.5).toFixed(2);
        let winPercent = Math.floor(Math.random() * (98 - 90 + 1) + 90);
        let winAmount = (stake * coef).toFixed(2);
        loading.style.display = "none";
        result.innerHTML = `üìä Multiplicador: <b>${coef}x</b><br>üí∞ Posible ganancia: <b>${winAmount} BOB</b><br>‚úÖ Precisi√≥n estimada: <b>${winPercent}%</b>`;
        result.style.display = "block";
    }, 2000);
}

// Mines
function predictMines() {
    let grid = document.getElementById("grid");
    grid.innerHTML = "";
    let safeCells = [];
    while (safeCells.length < 3) {
        let r = Math.floor(Math.random() * 25);
        if (!safeCells.includes(r)) safeCells.push(r);
    }
    for (let i = 0; i < 25; i++) {
        let cell = document.createElement("div");
        cell.className = "cell";
        if (safeCells.includes(i)) {
            cell.classList.add("safe");
        }
        grid.appendChild(cell);
    }
}

// Penalty
function predictPenalty() {
    let penaltyGrid = document.getElementById("penaltyGrid");
    penaltyGrid.innerHTML = "";
    let target = Math.floor(Math.random() * 9);
    for (let i = 0; i < 9; i++) {
        let cell = document.createElement("div");
        cell.className = "goal-cell";
        if (i === target) {
            cell.classList.add("target");
        }
        penaltyGrid.appendChild(cell);
    }
}
</script>
